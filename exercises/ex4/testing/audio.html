<html lang="en">
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="c.css">
  <title>audio</title>
</head>
<body>
    <article class="starwars">
        <audio preload="auto">
          <source src="https://s.cdpn.io/1202/Star_Wars_original_opening_crawl_1977.ogg" type="audio/ogg" />
          <source src="https://s.cdpn.io/1202/Star_Wars_original_opening_crawl_1977.mp3" type="audio/mpeg" />
    </audio>
    </article>
    <canvas id="canvas"></canvas>
    <div id="intro"></div>
    <section class="introLine">
        A long time ago, in a galaxy far,<br> far away....
    </section>
    <section class="logo">
        <img src="/LOGO.svg" alt="">
    </section>
    <section class="startBtn">
        <a>click here</a>
    </section>


    <script>
        document.getElementsByClassName("startBtn")[0].onclick = function() {
            document.getElementsByTagName("audio")[0].play();
            document.getElementsByClassName("introLine")[0].style.animationPlayState = "running";
            document.getElementsByClassName("logo")[0].style.animationPlayState = "running";
        }
    </script>
    <div class="wrapper">
    
</body>
</html>
